<div class="pt-3">
    <div class="">
        <app-hero></app-hero>
    </div>
    <div class="p-3 mt-3 bg-[#fafafa] relative">
        <h1 class="text-4xl font-bold text-center">Recent Products</h1>

        <div class="grid grid-cols-[repeat(5,_1fr)] gap-4 p-3 py-7">
            <div *ngFor="let product of products" class="flex-[0_0_auto]">
                <app-product [product]="product"></app-product>
            </div>
        </div>
    </div>
    <div class="p-3 mt-3 py-7 bg-[#fafafa]">
        <h1 class="text-4xl font-bold text-center">Popular Products</h1>
        <div class="grid gap-4 p-3 grid-cols-[repeat(5,_1fr)]">
            <app-product
                *ngFor="let product of products"
                [product]="product"
            ></app-product>
        </div>
    </div>

    <div class="flex flex-col items-center px-3 py-5 gap-7 bg-slate-700">
        <h1
            class="text-2xl font-semibold text-center text-white border-b-[#F3A847] border-b-2 w-max pb-3"
        >
            Join Our Newsletter
        </h1>

        <form class="w-[340px] flex flex-col overflow-hidden gap-3">
            <input
                class="px-3 py-2 text-black rounded-md outline-none"
                type="email"
                name="newsletter-email"
                id="newsletter-email"
                placeholder="Your E-Mail"
            />
            <button
                type="submit"
                class="p-2 text-lg text-white bg-[#F3A847] rounded-md"
            >
                Join
            </button>
        </form>
    </div>
</div>
