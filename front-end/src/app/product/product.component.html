<div
    class="flex flex-col gap-4 bg-white rounded-md hover:transition-transform hover:scale-105 hover:shadow-lg"
>
    <img class="w-64 m-1" [src]="product.imageUrl" [alt]="product.title" />
    <h2 class="m-1 text-xs font-bold text-red-600 font-bookerly">
        {{ product.brand }}
    </h2>
    <h1 class="m-1 cursor-pointer">
        <a [routerLink]="['/product', product.id]">{{ product.title }}</a>
    </h1>
    <div class="flex items-center justify-between m-1">
        <p class="">{{ product.price }}</p>
        <button
            class="px-3 py-2 text-white bg-green-600 rounded-md"
            (click)="handleAddTocart()"
        >
            Add To cart
        </button>
    </div>
</div>
